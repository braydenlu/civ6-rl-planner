<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Civ 6 strategic city and tile planning tool">
    <title>Civ 6 Planner Prototype</title>
    <link rel="stylesheet" href="./static/dist/output.css">
</head>
<body class="flex h-screen overflow-hidden">
<aside id="sidebar-left"
       class="w-80 flex flex-col bg-linear-to-b from-slate-800 to-slate-900 border-r border-civ-border shadow-xl">
    <div class="px-6 py-4 bg-slate-800/80 border-b border-civ-accent/30">
        <h1 class="text-xl font-display font-semibold text-civ-accent tracking-wide">
            Tile Inspector
        </h1>
    </div>

    <div id="inspector-content" class="flex-1 min-h-0 overflow-y-auto p-6 custom-scrollbar">
        <div class="flex flex-col items-center justify-center h-full text-center space-y-3">
            <p class="text-sm text-slate-400">Select a tile to inspect</p>
        </div>
    </div>

    <div class="px-6 py-4 bg-slate-800/50 border-t border-civ-border">
        <div class="text-sm font-semibold text-slate-300 mb-2">Global Yields</div>
        <div id="yields" class="px-3 py-2 bg-slate-900/60 rounded border border-slate-700 text-slate-400 text-sm">
            No data available
        </div>
    </div>
</aside>

<main class="relative bg-slate-900 flex-1 h-full overflow-hidden border-r border-civ-border shadow-xl">
    <div class="relative w-full h-full bg-linear-to-b from-slate-800 to-slate-900" id="canvas-container">
        <canvas id="mapCanvas" class="w-full h-full">
            Your browser does not support the HTML canvas element.
        </canvas>
    </div>
</main>

<aside id="sidebar-right"
       class="w-80 flex flex-col bg-linear-to-b from-slate-800 to-slate-900">
    <div class="flex-1 overflow-y-auto p-6 custom-scrollbar">
        <label for="shortcutModeSelect" class="block text-sm font-semibold text-slate-300 mb-2">
            Shortcut Mode
        </label>
        <select id="shortcutModeSelect"
                class="w-full py-2 px-3 bg-slate-700 border border-slate-600 rounded text-slate-200 text-sm font-medium cursor-pointer hover:bg-slate-600 focus:outline-none focus:border-civ-teal transition-colors">
            <option value="none">None</option>
            <option value="terrainShortcutMode">Terrain</option>
            <option value="featureShortcutMode">Feature</option>
            <option value="districtShortcutMode">District</option>
            <option value="resourceShortcutMode">Resource</option>
            <option value="improvementShortcutMode">Improvement</option>
            <option value="hills_mountainsShortcutMode">Hills & Mountains</option>
        </select>

        <div class="mt-4">
            <div class="text-xs font-semibold text-slate-400 uppercase tracking-wide mb-2">Shortcuts</div>
            <ul id="shortcutLegendList" class="space-y-1 text-xs text-slate-500"></ul>
        </div>
    </div>

    <div class="p-6 space-y-2 bg-slate-900 border-t border-civ-border">
        <button type="button" id="saveBtn"
                class="w-full py-2.5 px-4 bg-civ-teal hover:bg-teal-600 text-white text-sm font-semibold rounded transition-colors shadow-sm">
            Save Map
        </button>

        <button type="button" id="loadBtn"
                class="w-full py-2.5 px-4 bg-slate-700 hover:bg-slate-600 text-white text-sm font-semibold rounded border border-slate-600 transition-colors">
            Load Map
        </button>

        <button type="button" id="aiBtn"
                class="w-full py-2.5 px-4 bg-slate-700 hover:bg-slate-600 text-white text-sm font-semibold rounded border border-slate-600 transition-colors">
            Generate City
        </button>
    </div>

    <input type="file" id="fileInput" style="display:none" accept=".json">
</aside>

<script src="./static/dist/main.js" type="module"></script>
</body>
</html>
